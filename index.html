<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Scorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Voice Scorer</h1>
        <p>A webpage for hosting audio files to score and evaluate voice recordings.</p>
    </header>
    <main>
        <section id="audio-files">
            <h2>Audio Files</h2>
            <div class="audio-columns">
                <div class="audio-column" id="audio_source">
                    <h3>Audio Source</h3>
                </div>
                <div class="audio-column" id="audio_target">
                    <h3>Audio Target</h3>
                </div>
                <div class="audio-column" id="sota1">
                    <h3>SOTA 1</h3>
                </div>
                <div class="audio-column" id="sota2">
                    <h3>SOTA 2</h3>
                </div>
                <div class="audio-column" id="sota3">
                    <h3>SOTA 3</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Voice Scorer. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audioFiles = {
                audio_source: ["audio1.wav", "audio2.wav"], // List all files in audio_source folder
                audio_target: ["audio1.wav", "audio2.wav"], // List all files in audio_target folder
                sota1: ["audio1.wav", "audio2.wav"], // List all files in sota1 folder
                sota2: ["audio1.wav", "audio2.wav"], // List all files in sota2 folder
                sota3: ["audio1.wav", "audio2.wav"] // List all files in sota3 folder
            };

            Object.keys(audioFiles).forEach(folder => {
                const column = document.getElementById(folder);
                audioFiles[folder].forEach(file => {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    const source = document.createElement('source');
                    source.src = `audios/${folder}/${file}`;
                    source.type = 'audio/wav';
                    audio.appendChild(source);
                    column.appendChild(audio);
                });
            });
        });
    </script>
</body>
</html>
